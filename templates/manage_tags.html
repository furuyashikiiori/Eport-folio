{% extends "base2.html" %} {% block title %}ホーム{% endblock %} {% block
content %}
<div>
  <h1>授業タグを追加</h1>
  <form method="POST">
    <input type="text" name="tag_name" placeholder="New tag" required />
    <button type="submit">タグを追加する</button>
  </form>
  <ul>
    {% for tag in tags %}
    <li>{{ tag['name'] }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
